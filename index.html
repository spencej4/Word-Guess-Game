<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Guess My Word</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id='gameTitle' class='rotated'><p>#hipster words</p></div>
  <div id='initializeDisplay'></div>
  <div id='gameDisplay'>
    <h2 id='winsDisplay'></h2>
    <h2 id='lossesDisplay'></h2>
    <div id='imageDisplay'>
      <img src='' id='image'>
    </div>
    <div id='statsDisplay'>
      <p id='numLettersGuessedDisplay'></p>
      <p id='numGuessesRemainingDisplay'></p>
      <p id='lettersGuessedDisplay'></p>
      <h2 id='wordDisplay'></h2>
      <div id='promptReset'>
        <button id='playAgain'>Play again</button>
      </div>
    </div>
    <div id='flashMessage'></div>
  </div>
  </div>
  </div>
  <script src='assets/javascript/game.js'></script>
  <script src='assets/javascript/jquery-flash.js'></script>
</body>

</html>
