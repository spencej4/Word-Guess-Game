<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Guess My Word</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id='gameTitle' class='rotated'><p>#hipster words</p></div>
  <div id='initializeDisplay'></div>
  <div id='gameDisplay'>
    <h2 id='winsDisplay'></h2>
    <h2 id='lossesDisplay'></h2>
    <div id='imageDisplay'><img src='' id='image'></div>
    <div id='statsDisplay'>
      <h4 id='bg1'># Of Letters Guessed: <span id='numLettersGuessedDisplay' class='stats'></span></h2>
      <h4 id='bg2'># Of Guesses Remaining: <span id='numGuessesRemainingDisplay' class='stats'></span></h2>
      <h4 id='bg3'>Letters Guessed: <span id='lettersGuessedDisplay' class='stats'></span></h4>
      <button id='playAgain'>Play again</button>
      <h2 id='wordDisplay'></h2>
    </div>
    <div id='flashMessage'></div>
  </div>
  </div>
  </div>
  
  <script src='assets/javascript/game.js'></script>
  <script src='assets/javascript/jquery-flash.js'></script>

</body>

</html>
